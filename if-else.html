<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <if-else></if-else>
    </title>
</head>

<body>

    <h1>Practicas con if-else</h1>

    <script>
        // Comparaci√≥n de edades

        let edad = parseInt(prompt("Ingresa tu edad: "));

        if (edad < 18) {
            console.log("Aun eres menor de edad tienes: " + edad);
        } else {
            console.log("Ya eres mayor de edad tienes: " + edad);
        }
    </script>

</body>

</html>
