<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <if-else></if-else>
    </title>
</head>

<body>

    <h1>Practicas con if-else</h1>

    <script>
        // Comparación de dos números

        let numero1 = prompt("Ingresa el primer numero");
        let numero2 = prompt("Ingresa el siguiente numero");

        if (numero1 > numero2) {
            console.log("El primer número (" + numero1 + ") es mayor que el segundo número (" + numero2 + ").");
        } else if (numero1 < numero2) {
            console.log("El segundo número (" + numero2 + ") es mayor que el primer número (" + numero1 + ").")
        } else {
            console.log("Ambos números son iguales.");
        }
    </script>

</body>

</html>
