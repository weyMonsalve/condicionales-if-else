<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <if-else></if-else>
    </title>
</head>

<body>

    <h1>Practicas con if-else</h1>

    <script>
        // Verificación de múltiplos

        let numero = parseInt(prompt("Ingresa un numero: "));

        if (numero % 3 === 0 && numero % 5 === 0) {
            console.log("El numero es multiplo de 3 y de 5.");
        } else if (numero % 3 === 0) {
            console.log("El numero es multiplo de 3.");
        } else if (numero % 5 === 0) {
            console.log("El numero es multiplo de 5.");
        } else {
            console.log("El numero nos es multiplo de 3 ni de 5.")
        }
    </script>

</body>

</html>
