<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <if-else></if-else>
    </title>
</head>

<body>

    <h1>Practicas con if-else</h1>

    <script>
        let numeros = prompt("ingresa un numero");

        if (numeros % 2 === 0) {
            console.log("este es el numero " + numeros + " es par");
        } else {
            console.log("este es el numero " + numeros + " es impar");
        }
    </script>

</body>

</html>
