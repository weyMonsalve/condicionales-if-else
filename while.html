<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        //   Ejercicio: Usar while para encontrar el factorial de un número

        let numero = 5;
        let factorial = 1;
        let i = 1;

        while (i <= numero) {
            factorial *= i;
            i++;

        }
        console.log("El factorial de: " + numero + " es " + factorial);
    </script>

</body>
