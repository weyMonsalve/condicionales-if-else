<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {

        // }

        //  Contar cuántas veces aparece un número en un arreglo

        let arreglo = [1, 2, 3, 4, 3, 5, 3, 6, 3];
        let numeroBuscado = 3;
        let contador = 0;

        let i = 0;

        while (i < arreglo.length) {
            if (arreglo[i] === numeroBuscado) {
                contador++;
            }
            i++;
        }
        console.log("El número", numeroBuscado, "aparece", contador, "veces en el arreglo.");
    </script>

</body>
