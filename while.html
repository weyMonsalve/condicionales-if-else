<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con while</title>
</head>

<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        //  Imprimir los primeros 10 números impares

        let i = 1;
        let contador = 0;

        while (contador < 10) {
            console.log(i);
            i += 2;
            contador++
        }
    </script>

</body>

</html>
