<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {

        // }

        //  Contar cuántos números negativos hay en un arreglo

        let arreglo = [1, -2, 3, -4, 5, -6, 7];
        let contadorNegativos = 0;
        let i = 0;

        while (i < arreglo.length) {
            if (arreglo[i] < 0) {
                contadorNegativos++;
            }
            i++;
        }
        console.log("El número de números negativos es:", contadorNegativos);
    </script>
