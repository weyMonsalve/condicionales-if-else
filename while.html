<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        //  Sumar los números de un arreglo

        let arreglo = [1, 2, 3, 4, 5];
        let suma = 0;
        let i = 0;

        while (i < arreglo.length) {
            suma += arreglo[i];
            i++;
        }
        console.log("La suma total es:", suma);
    </script>
