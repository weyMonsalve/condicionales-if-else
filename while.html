<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con while</title>
</head>

<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        // Usar while para sumar hasta que el total sea mayor a 50

        let total = 0;
        let i = 1;

        while (total <= 50) {
            total += i;
            i++;
        }
        console.log("El total es " + total + " alcanzado con i = " + (i - 1));
    </script>

</body>

</html>
