<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        //   Sumar números hasta 20

        let suma = 0;
        let numero = 1

        while (suma < 20) {
            suma += numero
            numero++
        }
        console.log("Suma total:", suma);
    </script>

</body>
