<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con while</title>
</head>

<body>

    <h1>Practicas de ejercicios con while</h1>

    <script>
        // while (condición) {
        //     // Bloque de código a ejecutar
        // }

        //   Ejercicio: Usar while para encontrar múltiplos de 7

        let i = 1;
        while (i <= 100) {
            if (i % 7 === 0) {
                console.log(i);
            }
            i++;
        }
    </script>

</body>

</html>
