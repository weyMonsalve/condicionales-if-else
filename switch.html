<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con switch</title>
</head>

<body>

    <h1>Practicas de ejercicios con switch</h1>

    <script>
        // Menú de opciones

        let opcion = parseInt(prompt("Selecciona una opción:\n1. Saludar\n2. Despedirse\n3. Mostrar la fecha actual"));

        switch (opcion) {
            case 1:
                console.log("¡Hola! ¿Cómo estás?")
                break;
            case 2:
                console.log("Adiós, que tengas un buen día.")
                break;
            case 3:
                console.log("La fecha actual es: " + new Date().toLocaleDateString())
                break;

            default:
                console.log("Opción no válida.");

        }
    </script>

</body>

</html>
