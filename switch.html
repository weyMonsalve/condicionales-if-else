<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con switch</title>
</head>

<body>

    <h1>Practicas de ejercicios con switch</h1>

    <script>
        // Días de la semana

        let dia = parseInt(prompt("Ingresa un numero del 1 al 7."));

        switch (dia) {
            case 1:
                console.log("Lunes")
                break;
            case 2:
                console.log("Martes")
                break;
            case 3:
                console.log("Miercoles")
                break;
            case 4:
                console.log("Jueves")
                break;
            case 5:
                console.log("Viernes")
                break;
            case 6:
                console.log("Sabado")
                break;
            case 7:
                console.log("Domingo")
                break;

            default:
                console.log("Número inválido. Por favor, ingresa un número entre 1 y 7.");

        }
    </script>

</body>

</html>
