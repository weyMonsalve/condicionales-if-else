<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con switch</title>
</head>

<body>

    <h1>Practicas de ejercicios con switch</h1>

    <script>
        // Calificación con letras

        let calificacion = prompt("Ingresa tu calificación (A, B, C, D, F):").toUpperCase();

        switch (calificacion) {
            case 'A':
                console.log("Excelente")
                break;
            case 'B':
                console.log("Muy Bien")
                break;
            case 'C':
                console.log("Bien")
                break;
            case 'D':
                console.log("Necesita mejorar")
                break;
            case 'E':
                console.log("Reprobado")
                break;

            default:
                console.log("Calificacion no valida");

        }
    </script>

</body>

</html>
