<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con switch</title>
</head>

<body>

    <h1>Practicas de ejercicios con switch</h1>

    <script>
        // Tipos de frutas

        let fruta = prompt("Ingresa el nombre de una fruta:").toLowerCase();

        switch (fruta) {
            case 'manzana':
            case 'pera':
            case 'durazno':
                console.log("Esta es una fruta de pepita.")
                break;
            case 'naranja':
            case 'limón':
            case 'mandarina':
                console.log("Esta es una fruta cítrica.")
                break;
            case 'plátano':
            case 'mango':
            case 'papaya':
                console.log("Esta es una fruta tropical.")
                break;

            default:
                console.log("Fruta no reconocida.");

        }
    </script>

</body>

</html>
