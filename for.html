<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con for</title>
</head>

<body>

    <h1>Practicas de ejercicios con for</h1>

    <script>
        // Tablas de multiplicar

        let numero = 3;
        for (let i = 1; i <= 10; i++) {
            console.log(`${numero} x ${i} = ${numero * i}`);
        }
    </script>

</body>

</html>
