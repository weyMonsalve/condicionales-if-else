<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con for</title>
</head>

<body>

    <h1>Practicas de ejercicios con for</h1>

    <script>
        // Factorial de un n√∫mero

        let n = 10;
        let factorial = 1;

        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        console.log(`El factorial de ${n} es: ${factorial}`);
    </script>

</body>

</html>
