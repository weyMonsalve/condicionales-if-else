<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de ejercicios con for</title>
</head>

<body>

    <h1>Practicas de ejercicios con for</h1>

    <script>
        //Suma de los primeros 10 números naturales

        let suma = 0;

        for (let i = 1; i <= 10; i++) {
            suma += i;
        }
        console.log("La suma de los primeros 10 números naturales es: " + suma);
    </script>

</body>

</html>
